<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPT Viewer</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .slide {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 10px 0; /* 이미지 사이 간격 */
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 0.6s ease forwards;
    }

    /* 이미지 스타일 */
    .slide img {
      width: 100%;
      height: auto;         /* 여기 때문에 이미지가 잘리지 않음 */
      display: block;
    }

    /* Fade animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="slide"><img src="assets/1.png" /></div>
  <div class="slide"><img src="assets/2.png" /></div>
  <div class="slide"><img src="assets/3.png" /></div>
  <div class="slide"><img src="assets/4.png" /></div>
  <div class="slide"><img src="assets/5.png" /></div>
  <div class="slide"><img src="assets/6.png" /></div>
  <div class="slide"><img src="assets/7.png" /></div>
  <div class="slide"><img src="assets/8.png" /></div>
</body>
</html>
